<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>LEGO HÉROES</title>
    <link rel="icon" href="https://i.ibb.co/MMmDPXN/lego.png">
</head>

<body>

    <div class="page">
        <!--Main Content-->
        <section class="container">

            <nav class="navbar">
                <div class="navbar-content">
                    <img src="https://i.ibb.co/MMmDPXN/lego.png" alt="logo-lego">
                    <ul>
                        <li><a href="">Exclusivos</a></li>
                        <li><a href="">Nuevos</a></li>
                        <li><a href="">Gift cards</a></li>
                        <li><a href="">Find a Store</a></li>
                    </ul>
                </div>
            </nav>

            <section class="main-content">

                <p>Elige a tu</p>
                <h1>¡Súper Héroe!</h1>
                <p>Ayuda a Batman, a Robin y al Hombre araña a mantener la ciudad a salvo del Joker y de su equipo de villanos.
                </br> 
                ¿Triunfará el bien sobre el mal? ¡El destino del universo está en tus manos! </p>

            </section>

            <section class="side-content">
                <div></div>
                <p>Superman</p>
                <img src="https://i.ibb.co/x16pz1x/super-man.png" alt="figura superman">
            </section>

            <section class="footer">

                <div id="button-spider">
                    <img src="https://i.ibb.co/tKWqw8J/spiderman.png" alt="spiderman">
                </div>
                <div iD="button-robin">
                    <img src="https://i.ibb.co/Xzsdvgg/robin.png" alt="robin">
                </div>
                <div id="button-batman">
                    <img src="https://i.ibb.co/M18p91c/batman.webp" alt="batman">
                </div>
            </section>

        </section>
        <!--Loader-->
        <section class="loader">
            <div></div>
            <div></div>
            <div></div>
            
        </section>

        <!--Modal-->
        <section class="modal hidden">

            <div class="modal-content">

                <img class="modal-content-close" src="https://img.icons8.com/windows/32/000000/macos-close.png"
                    alt="icon cerrar">

                <!--Input-->
                <div class="modal-content-slider">
                    <input type="radio" name="slider-spider" id="radio-1" checked>
                    <input type="radio" name="slider-spider" id="radio-2">
                    <input type="radio" name="slider-spider" id="radio-3">

                    <div class="cards">

                        <label for="radio-1" id="card-1" class="card">
                            <img src="https://static.platzi.com/media/public/uploads/spider-man_db8af43d-b692-4986-a385-e645d286e142.png"
                                alt="">
                        </label>
                        <label for="radio-2" id="card-2" class="card">
                            <img src="https://static.platzi.com/media/public/uploads/spider-man-2_b24c96b3-6d59-496f-815d-32b25eba0141.png"
                                alt="">
                        </label>
                        <label for="radio-3" id="card-3" class="card">
                            <img src="https://static.platzi.com/media/public/uploads/spider-man-3_19f5c510-8059-4477-abf8-42249a5445b7.png"
                                alt="">
                        </label>
                    </div>
                </div>
                <button class="modal-button">¡LO QUIERO!</button>
            </div>
        </section>
</body>
<script src="./JS/index.js"></script>
</html>
